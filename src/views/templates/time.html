<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok-time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ‰∏ªÈ¢òËÉåÊôØ */
        .theme-1 { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .theme-2 { background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%); }
        .theme-3 { background: linear-gradient(135deg, #134e5e 0%, #71b280 100%); }
        .theme-4 { background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%); }
        .theme-5 { background: linear-gradient(135deg, #232526 0%, #414345 100%); }
        .theme-6 { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .theme-7 { background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%); }

        /* ‰∏ªÂÆπÂô® */
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ê†áÈ¢ò */
        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Êó∂Èó¥ÊòæÁ§∫ */
        .time-display {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            letter-spacing: 3px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Êó∂Âå∫ÁΩëÊ†º */
        .timezone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .timezone-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .timezone-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .city-name {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .city-time {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .city-date {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .time-diff {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.3rem;
            font-weight: 300;
        }

        /* ‰∏ªÈ¢òÂàáÊç¢Âô® */
        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .theme-options {
            position: absolute;
            top: 75px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            display: none;
            min-width: 200px;
            animation: fadeIn 0.3s ease-out;
        }

        .theme-options.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .theme-option {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-option::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9px;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .main-container {
                padding: 2rem 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .time-display {
                font-size: 3.5rem;
                letter-spacing: 2px;
            }

            .date-display {
                font-size: 1.4rem;
            }

            .timezone-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .theme-selector {
                top: 15px;
                right: 15px;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .theme-options {
                right: -20px;
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 1.5rem 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .time-display {
                font-size: 2.8rem;
            }

            .date-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- ‰∏ªÈ¢òÂàáÊç¢Âô® -->
    <div class="theme-selector">
        <button class="theme-toggle">üé®</button>
        <div class="theme-options">
            <div class="theme-grid">
                <div class="theme-option" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);" data-theme="1" title="Ê∑±ËìùÂ§úÁ©∫"></div>
                <div class="theme-option" style="background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);" data-theme="2" title="Á¥´ÈùíÊ∏êÂèò"></div>
                <div class="theme-option" style="background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);" data-theme="3" title="Ê∑±Êµ∑Áªø"></div>
                <div class="theme-option" style="background: linear-gradient(135deg, #8360c3 0%, #2ebf91 100%);" data-theme="4" title="Á¥´ÁªøÊûÅÂÖâ"></div>
                <div class="theme-option" style="background: linear-gradient(135deg, #232526 0%, #414345 100%);" data-theme="5" title="ÁªèÂÖ∏Ê∑±ÁÅ∞"></div>
                <div class="theme-option" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);" data-theme="6" title="Ê∑±Êµ∑Ëìù"></div>
                <div class="theme-option" style="background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);" data-theme="7" title="Á•ûÁßòÁ¥´"></div>
            </div>
        </div>
    </div>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="main-container">
        <h1 class="title">ok-time</h1>
        <div class="time-display" id="current-time">Âä†ËΩΩ‰∏≠...</div>
        <div class="date-display" id="current-date">Âä†ËΩΩ‰∏≠...</div>
        
        <div class="timezone-grid" id="timezone-info">
            <!-- Êó∂Âå∫‰ø°ÊÅØÂ∞ÜÂä®ÊÄÅÂä†ËΩΩ -->
        </div>
    </div>

    <script>
        // ‰∏ªÈ¢òÁÆ°ÁêÜ
        let isThemeMenuOpen = false;
        const themes = [
            "linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)",
            "linear-gradient(135deg, #2d1b69 0%, #11998e 100%)",
            "linear-gradient(135deg, #134e5e 0%, #71b280 100%)",
            "linear-gradient(135deg, #8360c3 0%, #2ebf91 100%)",
            "linear-gradient(135deg, #232526 0%, #414345 100%)",
            "linear-gradient(135deg, #1e3c72 0%, #2a5298 100%)",
            "linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%)"
        ];

        // Êó∂Âå∫Êï∞ÊçÆ
        let timezoneData = [];

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        function toggleThemeMenu() {
            const menu = document.querySelector(".theme-options");
            isThemeMenuOpen = !isThemeMenuOpen;
            if (isThemeMenuOpen) {
                menu.classList.add("show");
                menu.style.display = "block";
            } else {
                menu.classList.remove("show");
                menu.style.display = "none";
            }
        }

        function changeTheme(themeIndex) {
            document.body.style.background = themes[themeIndex - 1];
            document.body.style.backgroundAttachment = "fixed";
            localStorage.setItem("selectedTheme", themeIndex);
            // ÈÄâÊã©‰∏ªÈ¢òÂêéÁ°Æ‰øùÂÖ≥Èó≠ËèúÂçï
            isThemeMenuOpen = false;
            const menu = document.querySelector(".theme-options");
            if (menu) {
                menu.classList.remove("show");
                menu.style.display = "none";
            }
        }

        // Êó∂Èó¥Êõ¥Êñ∞ÂäüËÉΩ
        function updateCurrentTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');
            
            if (timeElement) {
                timeElement.textContent = now.toLocaleTimeString('zh-CN', { hour12: false });
            }
            if (dateElement) {
                dateElement.textContent = now.toLocaleDateString('zh-CN', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    weekday: 'long'
                });
            }
        }

        function updateTimezones() {
            const container = document.getElementById('timezone-info');
            if (!container || !timezoneData.length) return;
            
            const now = new Date();
            
            container.innerHTML = timezoneData.map(tz => {
                let diffText = tz.timeDiff || 'Âü∫ÂáÜÊó∂Èó¥';
                
                return `
                    <div class="timezone-card">
                        <div class="city-name">${tz.name} (${tz.label || "UTC"})</div>
                        <div class="city-time">${tz.time}</div>
                        <div class="city-date">${tz.date}</div>
                        <div class="time-diff">Ë∑ùÂåó‰∫¨Êó∂Èó¥ ${diffText}</div>
                    </div>
                `;
            }).join('');
        }

        // Ëé∑ÂèñÊó∂Âå∫Êï∞ÊçÆ
        async function fetchTimezones() {
            try {
                const response = await fetch('/api/time');
                const data = await response.json();
                timezoneData = data.timezones || [];
                updateTimezones();
            } catch (error) {
                console.error('Ëé∑ÂèñÊó∂Âå∫Êï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Á°Æ‰øù‰∏ªÈ¢òËèúÂçïÈªòËÆ§ÂÖ≥Èó≠
            isThemeMenuOpen = false;
            const menu = document.querySelector(".theme-options");
            if (menu) {
                menu.classList.remove("show");
                menu.style.display = "none";
            }
            
            // ÊÅ¢Â§ç‰øùÂ≠òÁöÑ‰∏ªÈ¢ò
            const savedTheme = localStorage.getItem('selectedTheme') || '1';
            changeTheme(parseInt(savedTheme));
            
            // ÁªëÂÆö‰∏ªÈ¢òÂàáÊç¢‰∫ã‰ª∂
            document.querySelector('.theme-toggle').addEventListener('click', toggleThemeMenu);
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    changeTheme(parseInt(this.dataset.theme));
                });
            });
            
            // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠‰∏ªÈ¢òËèúÂçï
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.theme-selector') && isThemeMenuOpen) {
                    toggleThemeMenu();
                }
            });
            
            // Ëé∑ÂèñÊó∂Âå∫Êï∞ÊçÆÂπ∂ÂºÄÂßãÊõ¥Êñ∞
            fetchTimezones();
            updateCurrentTime();
            
            // ËÆæÁΩÆÂÆöÊó∂Âô®
            setInterval(updateCurrentTime, 1000);
            setInterval(updateTimezones, 10000); // 10ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êó∂Âå∫Êï∞ÊçÆ
        });
    </script>
</body>
</html>
